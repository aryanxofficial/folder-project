    <title>FOLDER PROJECT</title>

<body>

        <a class="path" fid="-1">
            Root
        </a>

    <div id="container"></div>

    <!-- templates are not visible o page and they are the html jinhe page mei baad mei add krna hota hai -->

        <div class="folder">
            <!-- div ek ke neeche ek aata hai by default ..span side by side aata hai -->

            <div purpose="name"></div>
        </div>
        <a class="path"></a>
    </template>
    <script type="text/javascript" src="mainPrac.js"></script>
